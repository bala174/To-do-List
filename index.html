<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="padding-top: 50px;">
                <div class="card">
                    <img src="Checklist.jpg" alt="image">
                    <form action="#" method ="post" id="myform" >
                        <input type="text" class="form-control" placeholder="Enter your work" id="listValue">
                        <button type="submit" class="btn btn-primary mt-2 mb-3 form-control">Add the work to the List</button>
                    </form>
                    <div id="childAppend" class="h4" style="text-align: center;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="to-do.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
